# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
    
  # Ejecutar autom√°ticamente cada d√≠a 2 del mes a las 10:00 UTC
  schedule:
    - cron: '0 10 2 * *'
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2

      # Build hugo site
      - name: Build üîß
        uses: jakejarvis/hugo-build-action@v0.79.0
        with:
          args: --theme meghna-hugo
      
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: master # The branch the action should deploy to.
          folder: public # The folder the action should deploy.
          repository-name: urumeaberri-elkartea/urumeaberri-elkartea.github.io
          token: ${{ secrets.DEPLOYSECRET }}
