  title : El Local
  content: "<p>El local en el que se va a montar la sociedad está situado en la calle Aiotzategi Nº 20, en el nuevo barrio de Urumea Berri, justo detrás del supermercado Dia. Hace esquina por lo que tiene orientación sur y oeste. Muy buena ubicación y soleado durante prácticamente todo el día.</p>
  <p>Tiene <strong>180 m<sup>2</sup></strong> y el precio de compra ha sido de <strong>115.000 &euro; + IVA</strong>, que asciende a un total de 139.150€.</p>
  <p>La compra del local está financiada con unas condiciones inmejorables. Es un alquiler a 10 años con opción de compra exclusiva, durante los 10 años que dure el alquiler, únicamente se pagarán los intereses de la operación que son de <strong>un 5% TAE (unos 625€/mes)</strong>. De esta forma, <strong>no va a ser necesario desembolsar la cantidad necesaria para comprar el local</strong> y disponemos 10 años para recaudar este importe. Esto abarata considerablemente la operación.</p>
  <p>Se acordó en asamblea de socios adquirir el local a pesar de no haber cubierto aún el cupo de 100 personas, debido a que se consideró que era <strong>una oportunidad única.</strong> Reflejo de esto es que el m2 de este local se ha comprado por 638€/m2 cuando otros locales de la zona parten de 1.200€/m2. Una vez que ya tenemos el local en propiedad, nos tomaremos el tiempo que necesitemos hasta juntar el número de socios necesario para ejecutar la obra de acondicionamiento. La idea es hacerlo de forma progresiva según se vaya acordando en asambleas de socios ya que este proyecto se trata de un proyecto a largo plazo.</p>
  <p>Estamos solicitando prespuestos de proyectos de acondicionamiento para tener una idea de los que nos va a costar la obra. El precio de referencia que tenemos <strong>es de 1500€/m2</strong> como máximo lo que sumaría un total de 270.000€. <strong>Entre 100 socios, saldría a 2.700€ por cada socio. La idea es rebajar esta cantidad involucrándonos en la ejecución de la obra, encargándonos de la coordinación de los gremios y demás pero de momento, hemos marcado esa cifra para cubrirnos en caso de imprevistos.</strong>.</p>"
