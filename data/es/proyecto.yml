  title : El proyecto
  subtitle: ¡Las inscripciones están abiertas!
  content : "<p>Somos un grupo de vecinos de Astigarraga unidos por el mismo objetivo, crear una nueva sociedad gastronómica en el pueblo.</p>
  <p>Tras unos meses de búsqueda de locales que puedan cumplir para tal cometido y tras verificar que cumple con todo lo necesario, ya estamos con los trámites para adquirir el que va a ser el local donde se va a montar la sociedad.</p>
  <p>La sociedad ya está constituida con el nombre de <strong>Urumea Berri Gastronomi Kultur Elkartea</strong> basándonos en el barrio donde se sitúa el local. Los estatutos y reglamento interno provisionales se pueden encontrar más abajo en la sección de cómo hacerse socio/a.</p>
  <p><strong>El plazo para inscribirse está abierto</strong> desde hace unas semanas y se ha decidido poner un <strong>límite de 100 socios/as</strong>. En caso de haber más gente interesada se decidirá en una reunión de socios y socias si se amplía este cupo o se empezará a utilizar el sistema de lista de espera.</p>"
  