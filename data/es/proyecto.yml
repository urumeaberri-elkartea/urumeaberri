proyecto:
  enable : true
  image : images/project/local.png
  title : El proyecto
  subtitle: ¡Las inscripciones están abiertas!
  content : "<p>Somos un grupo de vecinos de Astigarraga unidos por el mismo objetivo, crear una nueva sociedad gastronómica en el pueblo.</p>
  <p>Tras unos meses de búsqueda de locales que puedan cumplir para tal cometido y tras verificar que cumple con todo lo necesario, ya estamos con los trámites para adquirir el que va a ser el local donde se va a montar la sociedad.</p>
  <p>La sociedad está constituida con el nombre de <strong>Urumea Berri Gastronomi Kultur Elkartea</strong>, basándonos en el barrio donde se sitúa el local. Los estatutos y reglamento interno provisionales se pueden encontrar más abajo en la sección de cómo hacerse socio/a.</p>
  <p><strong>El plazo para inscribirse está abierto</strong> y se ha decidido poner un <strong>límite de 100 socios/as</strong>. En caso de haber más gente interesada se decidirá en una reunión de socios y socias si se amplía este cupo o se empieza a utilizar el sistema de lista de espera.</p>
  <blockquote><p>Si estás interesado pero a la espera de como avanza el proyecto, no lo dudes y apúntate. El proyecto ya está en marcha y no hay vuelta atrás pero cuanta más gente se comprometa menos dinero pondremos tod@s, más rápido avanzaremos con las obras y antes estará en funcionamiento la sociedad.</p>
  <p>Ten en cuenta también que si esperas hasta el final, hasta que la sociedad esté prácticamente terminada, los nuevos soci@s tendrán que desembolsar algo más de dinero que los que han estado apoyando el proyecto desde el principio.</p></blockquote>"
  