  image : images/project/local.png
  title : El proyecto
  subtitle: ¡Las inscripciones están abiertas!
  content : "<p>Somos un grupo de vecinos de Astigarraga unidos por el mismo objetivo, crear una nueva sociedad gastronómica en el pueblo.</p>
  <p>La sociedad ha sido constituida con el nombre de <strong>Urumea Berri Gastronomi Kultur Elkartea</strong>, basándonos en el barrio donde se sitúa el local adquirido. Los estatutos y reglamento interno provisionales se pueden encontrar más abajo en la sección de cómo hacerse socio/a.</p>
  <p><strong>El plazo para inscribirse está abierto</strong> y se ha decidido poner un <strong>límite de 100 socios/as</strong>. En caso de haber más gente interesada se decidirá en una asamblea de socios y socias si se amplía este cupo o se empieza a utilizar el sistema de lista de espera.</p>
  <blockquote><p>La obra para acondicionar el local comenzó en diciembre, en pocos meses la sociedad estará operativa.</p></blockquote>"
  