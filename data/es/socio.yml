  content: "<p>Antes de hacerte socio te recomendamos que te leas los estatutos y el reglamento interno de la asociación. 
  Están basados en otras sociedades gastronómicas conocidas y podrán ser discutidos y modificados por todos los socios en las próximas reuniones que organicemos.</p>
  <p>Para unirse al proyecto es necesario el pago de una cuota inicial que asciende a <strong>200€</strong> y <strong>ponerse al día con el pago de las cuotas mensuales y pagos extraordinarios que se hayan tenido que hacer para acometer la obra</strong>.</p>
  <p>A continuación tenéis la tabla con la cantidad que ha aportado cada socio y socia hasta el día de hoy y la cual tendrán que igualar los nuevos interesados:</p>
  <table class=\"table table-dark table-striped\">
    <thead>
      <tr><th colspan=\"2\" class=\"text-center\">CANTIDAD APORTADA POR LOS SOCIOS/AS</th></tr>
    </thead>
    <tbody>
      <tr><td>Aportación inicial</td><td>$$inicial$$</td></tr>
      <tr><td>Cuotas mensuales</td><td>$$totalMonthlyCuota$$</td></tr>
      <tr><td>Aportaciones extraordinarias para el acondicionamiento del local</td><td>$$extra_obras$$</td></tr>
      <tr><th>Total</th><th>$$total$$</th></tr>
    </tbody>
  </table>
  <p>Si la cantidad a aportar para ponerse al día te parece muy alta y prefieres hacerlo de forma fraccionada ponte en contacto con nosotros y te daremos facilidades.</p>
  <p>Pasos para hacerse socio o socia:</p>
  <ol>
    <li>Descárgate el formulario de alta y rellenalo con los datos del socio o socia (en el mismo se encuentra también el documento a rellenar para autorizarnos a cobrar la cuota mensual establecida).</li>
    <li>Haz una transferencia a la cuenta de la asociación por la cantidad indicada en la tabla de arriba (el número de cuenta está en el formulario de alta).</li>
    <li>Entréganos en persona o por email tanto el formulario rellenado como el justificante de la transferencia.</li>
  </ol>"
