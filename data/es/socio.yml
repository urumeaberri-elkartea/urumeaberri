  content: "<p>Antes de hacerte socio te recomendamos que te leas los estatutos y el reglamento interno de la asociación. 
  Están basados en otras sociedades gastronómicas conocidas pero habrá que retocarlas entre todos los socios y socias cuando la sociedad esté operativa.</p>
  <p>Desde el comienzo del proyecto cada socio y socia ha ido aportando dinero mediante una cuota mensual que teníamos establecida y una vez ha llegado el momento de acometer la obra hemos tenido que dividir el total presupuestado por el número de socios/as que somos en la actualidad.</p>
  <p>Se han dado dos opciones a los socios/as, <strong>poner el 100% que le corresponde o poner el 33% y financiar el resto mediante una cuota mensual</strong>.</p>
  <p>A continuación tenéis la tabla con la cantidad que ha aportado cada socio y socia para poder llevar a cabo la puesta en marcha de la sociedad:</p>
  <table class=\"table table-dark table-striped\">
    <thead>
      <tr><th colspan=\"2\" class=\"text-center\">CANTIDAD APORTADA POR CADA SOCIO/A</th></tr>
    </thead>
    <tbody>
      <tr><td>Aportado antes del inicio de obra</td><td>1800€</td></tr>
      <tr><td>Aportado para el acondicionamiento del local</td><td>7211,53€</td></tr>
      <tr><th>Total</th><th>9011,53€</th></tr>
    </tbody>
  </table>
  <p>Por lo tanto, el que quiera entrar como socio tiene dos opciones:</p>
  <ol>
    <li>Poner el 100% del dinero: 9011,53€</li>
    <li>Poner el 33% de lo que va a suponer la obra y sumarse a la financiación: 1800€ + 2379,80€ = 4179,80€</li>
  </ol>
  <p>Al no haber llegado al número de socios y socias deseado (hemos tenido que acometer la obra entre 49 de los 100 que queríamos llegar) la cantidad a aportar cada uno ha subido considerablemente.</p>
  <p>Para contrarrestar esto, cada vez que entre un nuevo socio el dinero que aporte este se irá repartiendo entre los socios que ya están dados de alta, consiguiendo de este modo que cuando lleguemos a ser 100 cada socio haya recuperado prácticamente la mitad de lo aportado.</p>
  <p>Sabemos que estamos hablando de cantidades considerables, si tienes problemas para aportar tanta cantidad no habrá ningún problema para hacerlo de forma fraccionada y como mejor te convenga.</p>
  <p>Pasos para hacerte socio o socia:</p>
  <ol>
    <li>Ponte en contacto con nosotros para que te expliquemos bien las dos opciones y las cantidades que son cada una y acordar una forma de pago.</li>
    <li>Descárgate el formulario de alta y rellenalo con los datos del socio o socia (en el mismo se encuentra también el documento a rellenar para autorizarnos a cobrar la cuota mensual que se establecerá cuando la sociedad esté operativa).</li>
    <li>Haz una transferencia a la cuenta de la asociación por la cantidad acordada (el número de cuenta está en el formulario de alta).</li>
    <li>Entréganos en persona o por email tanto el formulario rellenado como el justificante de la transferencia.</li>
  </ol>"
