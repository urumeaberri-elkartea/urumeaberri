  title : Hazte soci@
  content: "<p>Antes de hacerte socio te recomendamos que te leas los estatutos y el reglamento interno de la asociación. 
  Están basados en otras sociedades gastronómicas conocidas y podrán ser discutidos y modificados por todos los socios en las próximas reuniones que organicemos.</p>
  <p>Para unirse al proyecto es necesario el pago de una cuota inicial que asciende a <strong>200€</strong> y <strong>ponerse al día con el pago de las cuotas mensuales y pagos extraordinarios que se hayan tenido que hacer para acometer la obra</strong>.</p>
  <p>La primera cuota se pagará el mes de julio de 2020, si alguien quiere hacerse socio o socia en agosto de ese año, tendría que abonar los 200€ + 2 mensualidades de 50€ cada una.</p>
  <p>A continuación tenéis la tabla con la cantidad que ha aportado cada soci@ hasta el día de hoy y la cual tendrán que igualar los nuevos socios y socias:</p>
  <table class=\"table table-dark table-striped\">
    <thead>
      <tr><th colspan=\"2\" class=\"text-center\">CANTIDAD APORTADA POR LOS SOCI@S</th></tr>
    </thead>
    <tbody>
      <tr><td>Aportación inicial</td><td>200€</td></tr>
      <tr><td>Cuotas mensuales</td><td>300€</td></tr>
      <tr><td>Aportaciones extraordinarias para el acondicionamiento del local</td><td>0€</td></tr>
      <tr><th>Total</th><th>500€</th></tr>
    </tbody>
  </table>
  <p>Si la cantidad a aportar para ponerse al día empieza a hacerse muy grande o tienes algún problema, daremos facilidades para poder hacerlo de forma fraccionada, ponte en contacto con nosotros.</p>
  <p>Para hacerse socio/a hay que descargarse el formulario de alta, rellenar los datos correctamente y hacer una transferencia a la cuenta de la asociación por la cantidad indicada en la tabla de arriba. El número de cuenta se encuentra en el formulario de alta.</p>
  <p>Una vez realizado todo esto deberás entregarnos en persona o por email tanto el formulario firmado como el justificante de la transferencia.</p>"
