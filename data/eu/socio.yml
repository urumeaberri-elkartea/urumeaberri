  content: "<p>Bazkide egin aurretik estatutuak eta barne-araudia irakurtzea gomendatzen dizugu. Ezagutzen ditugun beste elkarte gastronomiko batzuetan oinarrituak daude baino bazkide guztien artean eztabaidatu eta aldatu ahal izango dira antolatzen diren hurrengo bileretan.</p>
  <p>Proiektuan bat egiteko <strong>200€</strong>-ko hasierako kuota bat ordaintzea beharrezkoa da. Honetaz gain <strong>egunean jarri beharko zara hileroko kuoten ordainketarekin edo eta obra egiteko jarri behar izan diren ekarpenekin</strong>, hau da, beste bazkideek egindako ekarpenen zenbatekoa berdindu beharko duzu.</p>
  <p>Lehenengo hileroko kuota uztailean ordainduko da, beraz, abuztuan norbaitek bazkide egin nahi badu ordaindu beharreko diru kopurua 200€ + 50€-ko 2 hileroko izango da.</p>
  <p>Ondorengo taulan daukazue bazkide bakoitzak, gaur arte, jarri behar izan duen diru kopurua eta bazkide berriek berdindu beharko dutena:</p>
  <table class=\"table table-dark table-striped\">
    <thead>
      <tr><th colspan=\"2\" class=\"text-center\">BAZKIDEEK JARRITAKO DIRU KOPURUA</th></tr>
    </thead>
    <tbody>
      <tr><td>Hasierako ekarpena</td><td>$$inicial$$</td></tr>
      <tr><td>Hileroko kuotak</td><td>$$totalMonthlyCuota$$</td></tr>
      <tr><td>Lokalaren egokitzapenerako emandakoa</td><td>$$extra_obras$$</td></tr>
      <tr><th>Guztira</th><th>$$total$$</th></tr>
    </tbody>
  </table>
  <p>Egunean jartzeko diru kopurua handitzen bada, edo zailtasunen bat badaukazu, modu zatikatuan ordaintzeko erraztasunak emango ditugu, jarri gurekin harremanetan.</p>
  <p>Bazkide egiteko izen-emate inprimakia deskargatu, datuak bete eta elkartearen kontu-korrontera transferentzia bat egin beharra dago goiko taulan jartzen duen diru kopuruarekin. Kontu korronte zenbakia inprimakian aurkitu daiteke.</p>
  <p>Guzti hau egin ondoren, posta elektronikoz edo zuzenean entregatu beharko dituzu bai izen-emate inprimakia eta bai transferentzia ziurtagiria.</p>"
