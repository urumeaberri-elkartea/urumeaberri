  content: "<p>Bazkide egin aurretik estatutuak eta barne-araudia irakurtzea gomendatzen dizugu. Ezagutzen ditugun beste elkarte gastronomiko batzuetan oinarrituak daude baino bazkide guztien artean eztabaidatu eta aldatu beharko dira elkartea martxan dagoenean.</p>
  <p>Jarri beharreko diru kopuruari begira, bazkide egin nahi duenak bi aukera dauzka:</p>
  <table class=\"table table-dark table-striped\">
    <thead>
      <tr><th colspan=\"2\" class=\"text-center\">BAZKIDE EGITEKO AUKERAK</th></tr>
    </thead>
    <tbody>
      <tr><td>1. Bazkide bakoitzak obra egiteko jarri beharreko kopuruaren %100-a ipini</td><td>10.500,00€</td></tr>
      <tr><td>2. Batzarrean erabakitako kopurua jarri + gainontzekoa finantziatu</td><td>5.668,26€ + hileroko kuota bat</td></tr>
    </tbody>
  </table>
  <p>Badakigu diru kopuru handiez hitzegiten ari garela eta horregatik erraztasunak emango dira bakoitzak ahal duen bezala eta ahal duen zatietan ordaindu dezan.</p>
  <p><blockquote>Gogoratu, egunen batean bazkide izateari utzi nahi badiozu, <strong>kopuru honen %90-a berreskuratuko duzula</strong> zure lekua hartzen duen bazkide bat sartu bezain pronto.</blockquote></p>
  <p>Bazkide egiteko pausoak:</p>
  <ol>
    <li>Gurekin harremanetan jarri bi aukerak ondo azaldu eta bakoitzaren zenbatekoa jakin eta ordainmodua adosteko.</li>
    <li>Izen-emate inprimakia deskargatu eta bazkidearen datuekin bete (bertan ezartzeke dagoen hileroko kuota kobratzeko baimena ematen digun bete beharreko dokumentua dago ere).</li>
    <li>Elkartearen kontu-korrontera transferentzi bat egin adostutako kopuruarekin (kontu-korronte zenbakia izen-emate inprimakian dago).</li>
    <li>Bidali email bidez edo zuzenean bai izen-emate inprimakia eta bai transferentzi ziurtagiria.</li>
  </ol>"
