  title : Proiektua
  subtitle: Izen-emate epea ireki da!
  content : "<p>Helburu berdina duten astigartar bizilagun talde bat gara, gastronomi kultur elkarte berri bat sortzea herrian.</p>
  <p>Eginkizun honetarako lokala bilatzen hilabete batzuk egon ondoren eta bete beharrezko baldintza guztiak betetzen dituela egiaztatu ondoren, elkartea muntatuko den lokalaren erosketa egiteko tramiteetan gabiltza.</p>
  <p>Elkartea sortua dago dagoeneko eta izen bezala <strong>Urumea Berri Gastronomi Kultur Elkartea</strong> aukeratu dugu, lokala kokatuta dagoen auzoa kontutan hartuta. Behin-behineko estatutu eta barne-araudia beherago aurkitu daitezke, bazkide nola egin jartzen duen atalean.</p>
  <p><strong>Izen-emate epea irekita dago</strong> duela aste batzuk eta <strong>100 bazkideko muga</strong> jartzea erabaki da. Interesatu gehiago egon ezkero bilera batean adostuko litzateke ea muga hau handitzen den edo itxarote-zerrenda sistema erabiltze den.</p>"