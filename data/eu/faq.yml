  faq_item :
    - name : Nolako elkartea izango da?
      answer: "<p>Elkartea, elkarte <strong>misto</strong> bat izango da, adin nagusiko edozein emakume edo gizon izan daiteke bazkide. Bazkide bakoitzak pertsona bat izendatu dezake baimendu gisa elkartea erabil dezan nahiz eta bazkidea bertan ez egon. Pertsona hau senarra, emaztea, bikotea edo edozein motako bizikidetza daukan pertsona bat izan daiteke.</p>
        <p>Hau da, elkarteko giltza bakoitza bi pertsonek erabili ahal izango dute. Hori bai, erabakiak hartzeko boterea bazkideak bakarrik izango du.</p>"

    - name :  Interesatua nago, zenbat diru jarri behar da?
      answer : "<p>Hasierako <strong>200€</strong>-ko kuotaz aparte <strong>bazkideko 50€-ko hileroko kuota bat</strong> ezarri da lokalaren finantzazioari aurre egiteko. Hileroko kuota hau 2020ko uztailean hasiko da eta <strong>bazkide berriak egunean jarri beharko dira kuota hauen ordainketekin</strong>.</p>
      <p>Honetaz gain, lokala egokitzeko lanak aurrera joan ahala, diru ekarpen txikiak egiten joan beharko gara hauei aurre egiteko.</p>"
    
    - name : Egunen batean bazkide izateari utzi nahi badiot, egindako inbertsioa errekuperatuko dut?
      answer : "<p>Egunen batean, edozein arrazoi dela eta, bazkide izateari utzi nahi badiozu, itxarote-zerrendari botako diogu esku plaza hori eskaintzeko. Bazkide berri bat sartu bezain pronto lokalarentzat egindako inbertsioaren %90-a errekuperatuko duzu. Gainontzeko %10a elkartean geratuko da.</p>"

    - name :  Behin elkartea martxan dagoela, nolabaiteko kuotaren bat egongo al da?
      answer : "<p>Dagoeneko badago <strong>50€/hileko</strong> kuota bat ezarrita bazkide bakoitzeko, gastuei aurre egin eta dirua aurreratzen joateko obrari begira.</p>"

    - name :  Lagundu dezaket proiektuan?
      answer : "<p>Zuri ere proiektuak ilusioa egiten badizu eta nolabait lagundu dezakezula pentsatzen baduzu, jarri gurekin harremanetan!. Seguru, hainbeste pertsonen artean, eraikuntza munduan, elektrizitatea, igeltseroak edo edozein beste gauzatan ibiltzen den norbait dagoela eta lagungarri izango zaigula proiektua aurrera ateratzeko.</p>"
      