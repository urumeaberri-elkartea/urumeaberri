  content : "<p>2020ko uztailetik aurrera bazkide bakoitzak 50€-ko hileroko kuota bat jarri du. Orain obraren hasiera gerturatzen hasi dela (irailan hasi gaitezke), 2021-eko ekainetik aurrera hileroko hau <strong>150€-tan</strong> ezartzea erabaki da, obra egiteko dirua biltzen joateko.</p>
  <p>Kuota honetaz gain, ekarpen puntualak jartzen joan beharko gara obra aurrera doan einean. Bazkide bakoitzak jarri beharreko kopurua handiegia ez eziateko bankuari finantzazioa eskatzea ez dugu alde batera uzten.</p>
  <p>Behin lokalaren obra bukatuta, bazkideen batzar batean ezarriko da hileroko kuota honen zenbatekoa, kontutan hartuta lokala 10 urteren epean erosteko diru kopurua bildu behar dugula.</p>
  <p>Laburtzeko, bazkide bakoitzak ordaindu beharko dituen kuotak honela geratzen dira:</p>"
