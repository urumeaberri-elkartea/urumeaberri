  <p>Behin lokalaren obra bukatuta, bazkideen batzar batean ezarriko da hileroko kuota honen zenbatekoa, kontutan hartuta lokala 10 urteren epean erosteko diru kopurua bildu behar dugula.</p>
  <p>Laburtzeko, bazkide bakoitzak ordaindu beharko dituen kuotak honela geratzen dira:</p>"
